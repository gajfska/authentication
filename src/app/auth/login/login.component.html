<div class="row">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">

        <div class="form-group">
            <label for="email">E-mail</label>
            <input
                    type="email"
                    id="email"
                    ngModel
                    name="email"
                    required
                    email
            >
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                    type="text"
                    id="password"
                    ngModel
                    name="password"
                    required
                    minlength="6"
            >
        </div>


        <div>
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"> Register </button>
            <a routerLink="../register">Switch to register</a>
        </div>
    </form>
</div>
